    #       command: |
    #         sudo curl https://cli-assets.heroku.com/install.sh | sh
    #         HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:login
    #         HEROKU_API_KEY=${HEROKU_API_KEY} heroku config:set DJANGO_SECRET_KEY=${SECRET_KEY} -a oc-lettings-cz web
    #         HEROKU_API_KEY=${HEROKU_API_KEY} heroku config:set SENTRY_DSN=${SENTRY_DSN} -a oc-lettings-cz web
    #         HEROKU_API_KEY=${HEROKU_API_KEY} heroku config:set DISABLE_COLLECTSTATIC=1 -a oc-lettings-cz web
    #         HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:release -a oc-lettings-cz web

workflows:
  sample:
    jobs:
      - build-and-test
      - push-image:
          requires:
            - build-and-test
      - build_and_deploy:
          requires:
            - push-image
          filters:
             branches:
               only:
                 - master
